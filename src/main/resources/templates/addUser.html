<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <title>Add User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Add User</a>
        </div>
    </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form class="form-horizontal" th:object="${user}" th:action="@{/admin/save}" method="post">
          <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
              <label class="control-label">User's Name:</label>
              <input class="form-control" type="text" th:field="*{name}"/>
            </div>

            <div class="form-group">
              <label class="control-label">User's Age:</label>
              <input class="form-control" type="number" th:field="*{age}"/>
            </div>

            <div class="form-group">
              <label class="control-label">User's Email:</label>
              <input class="form-control" type="email" th:field="*{email}"/>
            </div>

            <div class="form-group">
              <label class="control-label">User's Password:</label>
              <input class="form-control" type="password" th:field="*{password}"/>
            </div>

            <div>
              <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-save"> Save</span></button>
            </div>
      </form>
    </div>
  </div>
</div>



   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
   integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
   integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
   integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
