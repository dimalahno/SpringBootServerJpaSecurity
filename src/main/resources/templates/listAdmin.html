<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Admin Page</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/admin/add}">Add new User</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/role/add}">Add new Role</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#adminTable" role="tab" aria-controls="home">User Table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#userTable" role="tab" aria-controls="profile">Role Table</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="adminTable" role="tabpanel">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each ="user : ${userList}">
                    <td th:text="${user.id}">Номер</td>
                    <td th:text="${user.name}">Имя</td>
                    <td th:text="${user.age}">Возраст</td>
                    <td th:text="${user.email}">Почтовый ящик</td>
                    <td th:text="${user.password}">Пароль</td>
                    <td th:text="${user.roles}">Роль</td>
                    <td><a th:href="${'/admin/update/' + user.id}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a th:href="${'/admin/delete/' + user.id}"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
            </table>
        </div>

        <div class="tab-pane" id="userTable" role="tabpanel">
            <div class="tab-content">
                 <table class="table table-hover ">
                     <tr>
                         <th>ID</th>
                         <th>Role</th>
                     </tr>
                     <tr th:each ="role : ${roleList}">
                         <td th:text="${role.id}">Номер</td>
                         <td th:text="${role.name}">Роль</td>
                         <td><a th:href="${'/role/update/' + role.id}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                         <td><a th:href="${'/role/delete/' + role.id}"><span class="glyphicon glyphicon-trash"></span></a></td>
                     </tr>
                </table>
             </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
